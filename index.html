<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Poojari - Machine Learning Engineer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Updated posh color scheme for light mode */
            --primary-color: #483D8B;  /* dark slate blue */
            --secondary-color: #6A5ACD;  /* slate blue */
            --accent-color: #8470FF;     /* light slate blue */
            --text-color: #333333;       /* dark text */
            --text-light: #555555;
            --bg-color: #FDF8F3;         /* soft cream background */
            --card-bg: #F0E6D6;          /* light card background */
            --border-color: #DCDCDC;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Updated dark mode colors for a posh look */
        [data-theme="dark"] {
            --text-color: #E0E0E0;
            --text-light: #CCCCCC;
            --bg-color: #1F1F1F;
            --card-bg: #282828;
            --border-color: #444444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Animated Background Shapes */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 20px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 30px;
            top: 10%;
            left: 70%;
            animation-delay: -15s;
        }

        .floating-shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 50%;
            top: 40%;
            left: 5%;
            animation-delay: -8s;
        }

        .floating-shape:nth-child(6) {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 15px;
            top: 70%;
            left: 90%;
            animation-delay: -12s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] nav {
            background: rgba(17, 24, 39, 0.95);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero + About Section with Social Links */
        .hero-about {
            padding: 8rem 0 4rem;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--card-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text .subtitle {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .social-links-hero {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link-hero {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .social-link-hero:hover::before {
            left: 100%;
        }

        .social-link-hero:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .hero-image {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
            opacity: 0.7;  /* Reduced from 0.9 */
            display: none;  /* Hidden by default, shown when loaded */
            margin: 0 auto;
        }

        .profile-image.loaded {
            display: block;
        }

        .profile-image:hover {
            transform: scale(1.05);
            opacity: 1;    /* Full opacity on hover */
        }

        /* Skills Section */
        .skills {
            padding: 2rem 0;
            background: var(--bg-color);
        }

        /* Update section positioning */
        .skills, .projects, .blogs, .timeline-section, .testimonials {
            position: relative;
            overflow: hidden;
        }
        
        /* Section shapes container */
        .section-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure section content stays above shapes */
        .container {
            position: relative;
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .skills-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: stretch;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.08);
            transition: all 0.25s ease;
        }

        .skill-category h3 {
            margin: 0 0 0.75rem 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .skill-tag {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .skill-tag i {
            font-size: 1rem;
        }

        /* Projects Section with Enhanced Hover Animation */
        .projects {
            padding: 4rem 0;
            background: var(--card-bg);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .project-card {
            perspective: 1000px;
            height: 320px;
            cursor: pointer;
            background: transparent;
            box-shadow: none;
        }

        .project-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        .project-card:hover .project-card-inner {
            transform: rotateY(180deg);
        }

        .project-front, .project-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.2rem;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
        }

        .project-front {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .project-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.08), rgba(106, 90, 205, 0.06));
        }

        .project-card:hover .project-front,
        .project-card:hover .project-back {
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.2);
        }

        .project-image {
            width: 100%;
            height: 75%;
            object-fit: cover;
            opacity: 0.75;
            transition: opacity 0.35s ease;
        }

        .project-back .project-image {
            display: none;
        }

        .project-card:hover .project-image {
            opacity: 1;
        }

        .project-title {
            padding: 1rem;
            margin: 0;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
        }

        .project-back .project-title {
            display: none;
        }

        .project-description {
            margin: 0 0 1.5rem 0;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-light);
            text-align: center;
        }

        .project-back .project-description {
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 0.6rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(72, 61, 139, 0.3);
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Blogs Section */
        .blogs {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="dark"] .blog-card {
            background: rgba(31, 41, 55, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
            opacity: 0.65;  /* Reduced from 0.85 */
            transition: opacity 0.3s ease;
        }

        .blog-card:hover .blog-image {
            transform: scale(1.1);
            opacity: 1;
        }

        .blog-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .blog-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .blog-card:hover .blog-title {
            color: var(--primary-color);
        }

        .blog-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .blog-link:hover {
            gap: 1rem;
        }

        /* Combined Timeline Section */
        .timeline-section {
            padding: 4rem 0;
            background: var(--card-bg);
        }

        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            cursor: pointer;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--bg-color);
            border: 4px solid var(--primary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .timeline-item:hover::after {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .timeline-item.experience {
            left: 0;
            width: 50%;
            padding-right: 60px;
            padding-left: 10px;
        }

        .timeline-item.experience::after {
            right: -10px;
            left: auto;
        }

        .timeline-item.education {
            left: 50%;
            width: 50%;
            padding-left: 60px;
            padding-right: 10px;
        }

        .timeline-item.education::after {
            left: -10px;
        }

        .timeline-content {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
            position: relative;
        }

        [data-theme="dark"] .timeline-content {
            background: rgba(31, 41, 55, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .timeline-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .timeline-image {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            object-fit: cover;
            opacity: 0.7;  /* Reduced from 0.9 */
            transition: opacity 0.3s ease;
        }

        .timeline-image:hover {
            opacity: 1;
        }

        .timeline-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .timeline-company {
            color: var(--primary-color);
            font-weight: 600;
        }

        .timeline-duration {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .timeline-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .timeline-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            opacity: 0;
        }

        .timeline-item:hover .timeline-details {
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
        }

        .timeline-details ul {
            list-style: none;
            padding: 0;
        }

        .timeline-details li {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
            color: var(--text-light);
            line-height: 1.6;
        }

        .timeline-details li::before {
            content: 'â€¢';
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        /* Testimonials */
        .testimonials {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .testimonial-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .testimonial-card {
            background: rgba(31, 41, 55, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .testimonial-text {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.75;  /* Reduced from 0.95 */
            transition: opacity 0.3s ease;
        }

    <script>
        // Load data from JSON file
        let portfolioData = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                portfolioData = await response.json();
                renderContent();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderContent() {
            if (!portfolioData) return;

            // Render hero section with personal data
            document.getElementById('heroName').textContent = portfolioData.personal.name;
            document.getElementById('heroTitle').textContent = portfolioData.personal.title;
            
            // Render bio paragraphs
            const bioContainer = document.getElementById('heroBioContainer');
            bioContainer.innerHTML = portfolioData.personal.bio.map(text => `<p>${text}</p>`).join('');
            
            // Render profile image
            const profileImg = document.getElementById('profileImg');
            profileImg.src = portfolioData.personal.profileImage;
            profileImg.alt = portfolioData.personal.name;
            profileImg.classList.add('loaded');

            renderSocialLinks();
            renderSkills();
            renderProjects();
            renderBlogs();
            renderAchievements();
            renderCombinedTimeline();
            renderTestimonials();
        }

        function renderSocialLinks() {
            const socialLinksContainer = document.getElementById('socialLinksHero');
            socialLinksContainer.innerHTML = '';

            portfolioData.contact.socialLinks.forEach(link => {
                const socialLink = document.createElement('a');
                socialLink.href = link.url;
                socialLink.className = 'social-link-hero';
                socialLink.target = '_blank';
                socialLink.innerHTML = `<i class="${link.icon}"></i>`;
                socialLink.setAttribute('aria-label', link.platform);
                socialLinksContainer.appendChild(socialLink);
            });
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skillsGrid');
            skillsGrid.innerHTML = '';

            portfolioData.skills.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'skill-category fade-in';
                
                const skillsHTML = category.items.map(skill => 
                    `<div class="skill-tag">
                        <i class="${skill.icon}"></i>
                        <span>${skill.name}</span>
                    </div>`
                ).join('');

                categoryDiv.innerHTML = `
                    <h3>${category.title}</h3>
                    <div class="skills-list">
                        ${skillsHTML}
                    </div>
                `;

                skillsGrid.appendChild(categoryDiv);
            });
        }

        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';

            portfolioData.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-card fade-in';
                
                projectDiv.innerHTML = `
                    <div class="project-card-inner">
                        <div class="project-front">
                            <img src="${project.image}" alt="${project.title}" class="project-image" loading="lazy">
                            <h3 class="project-title">${project.title}</h3>
                        </div>
                        <div class="project-back">
                            <p class="project-description">${project.description}</p>
                            <a href="${project.githubUrl}" class="project-link" target="_blank">
                                View Project <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    </div>
                `;

                projectsGrid.appendChild(projectDiv);
            });
        }

        function renderBlogs() {
            const blogsGrid = document.getElementById('blogsGrid');
            blogsGrid.innerHTML = '';

            portfolioData.blogs.forEach(blog => {
                const blogDiv = document.createElement('div');
                blogDiv.className = 'blog-card fade-in';
                
                blogDiv.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}" class="blog-image" loading="lazy">
                    <div class="blog-content">
                        <h3 class="blog-title">${blog.title}</h3>
                        <a href="${blog.url}" class="blog-link" target="_blank">
                            Read Article <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                `;

                blogsGrid.appendChild(blogDiv);
            });
        }

        function renderAchievements() {
            const achievementsGrid = document.getElementById('achievementsGrid');
            if (!achievementsGrid) return;
            achievementsGrid.innerHTML = '';

            // Use the achievements array from data.json
            (portfolioData.achievements || []).forEach(item => {
                const achDiv = document.createElement('div');
                achDiv.className = 'achievement-card fade-in';
                achDiv.innerHTML = `
                    <div class="achievement-icon"><i class="fas fa-trophy" aria-hidden="true"></i></div>
                    <div class="achievement-content">
                        <h3 class="blog-title">${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
                achievementsGrid.appendChild(achDiv);
            });
        }

        function renderCombinedTimeline() {
            const timelineContainer = document.getElementById('combinedTimeline');
            timelineContainer.innerHTML = '';

            // Combine and sort experience and education by date
            const combinedItems = [
                ...portfolioData.experience.map(item => ({...item, type: 'Experience'})),
                ...portfolioData.education.map(item => ({...item, type: 'Education'}))
            ].sort((a, b) => {
                // Sort by end year (most recent first)
                const aYear = parseInt(a.endYear) || parseInt(a.year) || 0;
                const bYear = parseInt(b.endYear) || parseInt(b.year) || 0;
                return bYear - aYear;
            });

            combinedItems.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item fade-in ${item.type.toLowerCase()}`;
                
                const descriptionHTML = item.highlights ? 
                    item.highlights.map(desc => `<li>${desc}</li>`).join('') :
                    item.description.map(desc => `<li>${desc}</li>`).join('');

                const duration = item.type === 'Experience' ? 
                    `${item.startDate} - ${item.endDate}` : 
                    item.year;

                const title = item.type === 'Experience' ? 
                    item.position : 
                    item.degree;

                const organization = item.type === 'Experience' ? 
                    item.company : 
                    item.institution;

                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-type">${item.type}</div>
                        <div class="timeline-header">
                            <img src="${item.logo}" alt="${organization}" class="timeline-image">
                            <div>
                                <div class="timeline-title">${title}</div>
                                <div class="timeline-company">${organization}</div>
                                <div class="timeline-duration">${duration}</div>
                            </div>
                        </div>
                        <div class="timeline-details">
                            <ul>
                                ${descriptionHTML}
                            </ul>
                        </div>
                    </div>
                `;

                timelineContainer.appendChild(timelineItem);
            });
        }

        function renderTestimonials() {
            const testimonialsGrid = document.getElementById('testimonialsGrid');
            testimonialsGrid.innerHTML = '';

            portfolioData.testimonials.forEach(testimonial => {
                const testimonialDiv = document.createElement('div');
                testimonialDiv.className = 'testimonial-card fade-in';
                
                testimonialDiv.innerHTML = `
                    <p class="testimonial-text">"${testimonial.content}"</p>
                    <div class="testimonial-author">
                        <img src="${testimonial.image}" alt="${testimonial.name}" class="author-image">
                        <div class="author-info">
                            <h4>${testimonial.name}</h4>
                            <p>${testimonial.position} at ${testimonial.company}</p>
                        </div>
                    </div>
                `;

                testimonialsGrid.appendChild(testimonialDiv);
            });
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fade in animation on scroll
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScrollAnimation);

        // Mobile menu toggle (for future implementation)
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.addEventListener('click', () => {
            // Add mobile menu functionality here
            console.log('Mobile menu clicked');
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            handleScrollAnimation();
        });

        // New ML Animation script for hero section
        (function() {
            const canvas = document.getElementById('mlAnimation');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            function resize() {
                width = canvas.width = canvas.offsetWidth;
                height = canvas.height = canvas.offsetHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            let particles = [];
            const particleCount = 100; // increased from 50 for greater density
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 2
                    });
                }
            }
            initParticles();

            function animate() {
                ctx.clearRect(0, 0, width, height);
                // Draw particles
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(37, 99, 235, 0.7)';
                    ctx.fill();
                });
                // Draw connecting lines for close particles
                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 120) { // increased threshold from 100 for denser connections
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = 'rgba(37, 99, 235,' + (1 - dist / 120) + ')';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
