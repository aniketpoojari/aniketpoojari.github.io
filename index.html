<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Poojari - Machine Learning Engineer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Comfortable light mode - warm beige tone */
            --primary-color: #5B4FCF;  /* vibrant purple */
            --secondary-color: #7C6FE8;  /* lighter purple */
            --accent-color: #9D91FF;     /* soft purple accent */
            --text-color: #2D3748;       /* dark text */
            --text-light: #5A6270;       /* darker medium gray */
            --bg-color: #E8E6E1;         /* warm beige background */
            --card-bg: #F0EEEA;          /* lighter beige cards */
            --border-color: #D5D3CE;     /* warm border */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 20px 40px -12px rgba(0, 0, 0, 0.18);
        }

        /* Warmer dark mode - less gloomy, more inviting */
        [data-theme="dark"] {
            --text-color: #E6EDF3;       /* bright readable text */
            --text-light: #9CA3AF;       /* softer secondary text */
            --bg-color: #0D1117;         /* deep but not harsh */
            --card-bg: #161B22;          /* slightly lighter cards */
            --border-color: #30363D;     /* subtle borders */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 20px 40px -12px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Animated Background Shapes */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 20px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 30px;
            top: 10%;
            left: 70%;
            animation-delay: -15s;
        }

        .floating-shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 50%;
            top: 40%;
            left: 5%;
            animation-delay: -8s;
        }

        .floating-shape:nth-child(6) {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 15px;
            top: 70%;
            left: 90%;
            animation-delay: -12s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(240, 238, 234, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] nav {
            background: rgba(17, 24, 39, 0.95);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            position: relative;
        }

        .mobile-menu i {
            font-size: 1.5rem;
        }

        /* Mobile Navigation Overlay */
        .nav-links.mobile-open {
            display: flex !important;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            z-index: 1000;
            padding: 5rem 2rem 2rem;
            gap: 1.5rem;
            animation: slideIn 0.3s ease;
            overflow-y: auto;
        }

        [data-theme="dark"] .nav-links.mobile-open {
            background: var(--bg-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-links.mobile-open li {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .nav-links.mobile-open li:last-child {
            border-bottom: none;
        }

        .nav-links.mobile-open a {
            font-size: 1.25rem;
            padding: 0.75rem;
            display: block;
            font-weight: 600;
        }

        /* Hero + About Section with Social Links */
        .hero-about {
            padding: 5rem 0 2rem;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--card-bg) 100%);
            height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .hero-text .subtitle {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .hero-text p {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 61, 139, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 61, 139, 0.3);
        }

        .social-links-hero {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .social-link-hero {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .social-link-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .social-link-hero:hover::before {
            left: 100%;
        }

        .social-link-hero:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .hero-image {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 15px 35px rgba(72, 61, 139, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.95;
            display: none;  /* Hidden by default, shown when loaded */
            margin: 0 auto;
        }

        .profile-image.loaded {
            display: block;
        }

        .profile-image:hover {
            transform: scale(1.08);
            opacity: 1;
            box-shadow: 0 25px 50px rgba(72, 61, 139, 0.3);
        }

        /* Skills Section */
        .skills {
            padding: 3rem 0;
            background: var(--card-bg);
        }

        .skills h2 {
            margin-bottom: 2rem;
        }
        .skills, .projects, .blogs, .timeline-section, .testimonials, .experience-section, .education-section, .achievements-section {
            position: relative;
            overflow: hidden;
        }
        
        /* Section shapes container */
        .section-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure section content stays above shapes */
        .container {
            position: relative;
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.08);
            transition: all 0.25s ease;
        }

        .skill-category h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.95rem;
            color: var(--text-color);
            font-weight: 600;
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            align-items: center;
        }

        .skill-tag {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.05), rgba(106, 90, 205, 0.05));
            border: 1.5px solid var(--primary-color);
            padding: 0.45rem 0.9rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .skill-tag:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(72, 61, 139, 0.2);
            border-color: transparent;
        }

        .skill-tag i {
            font-size: 0.85rem;
        }

        /* Projects Section - Compact Design */
        .projects {
            padding: 4rem 0;
            background: var(--card-bg);
        }

        .projects h2 {
            margin-bottom: 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .project-card {
            position: relative;
            height: 280px;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.1);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
        }

        .project-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: blur(0px);
        }

        .project-card:hover .project-image {
            opacity: 0.2;
            transform: scale(1.05);
            filter: blur(8px);
        }

        .project-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transition: all 0.3s ease;
        }

        .project-card:hover .project-title {
            opacity: 0;
            transform: translateY(20px);
        }

        .project-description {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            padding: 1.5rem;
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transform: translateY(-40%);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .project-card:hover .project-description {
            opacity: 1;
            transform: translateY(-60%);
        }

        .project-card-inner::after {
            content: 'View on GitHub →';
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .project-card:hover .project-card-inner::after {
            opacity: 1;
            bottom: 2rem;
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Blogs Section - Compact Design */
        .blogs {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .blogs h2 {
            margin-bottom: 2rem;
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .blog-card {
            position: relative;
            height: 280px;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.1);
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
        }

        .blog-link {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .blog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: blur(0px);
        }

        .blog-card:hover .blog-image {
            opacity: 0.2;
            transform: scale(1.05);
            filter: blur(8px);
        }

        .blog-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transition: all 0.3s ease;
            line-height: 1.3;
        }

        .blog-card:hover .blog-title {
            opacity: 0;
            transform: translateY(20px);
        }

        .blog-content {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            padding: 1.5rem;
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transform: translateY(-40%);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .blog-card:hover .blog-content {
            opacity: 1;
            transform: translateY(-60%);
        }

        .blog-link::after {
            content: 'Read Article →';
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .blog-card:hover .blog-link::after {
            opacity: 1;
            bottom: 2rem;
        }

        /* Experience Section */
        .experience-section {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .experience-section h2 {
            margin-bottom: 2.5rem;
        }

        /* Education Section */
        .education-section {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .education-section h2 {
            margin-bottom: 2.5rem;
        }

        /* Section title with icon */
        .section-title i {
            margin-right: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Journey Grid */
        .journey-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Journey Card */
        .journey-card {
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.04), rgba(106, 90, 205, 0.02));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            border-radius: 1.25rem;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .journey-card {
            background: rgba(31, 41, 55, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
        }

        .journey-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(72, 61, 139, 0.25);
            border-color: var(--primary-color);
        }

        [data-theme="dark"] .journey-card:hover {
            background: rgba(31, 41, 55, 0.25);
        }

        .journey-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .journey-card:hover::before {
            opacity: 1;
        }

        .journey-card-header {
            display: flex;
            align-items: center;
            gap: 1.25rem;

    <script>
        // Load data from JSON file
        let portfolioData = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                portfolioData = await response.json();
                renderContent();
            } catch (error) {
                console.error('Error loading data:', error);
            }

        function renderContent() {
            if (!portfolioData) return;

            // Render hero section with personal data
            document.getElementById('heroName').textContent = portfolioData.personal.name;
            document.getElementById('heroTitle').textContent = portfolioData.personal.title;
            
            // Render bio paragraphs

            // Render profile image

            profileImg.alt = portfolioData.personal.name;
            profileImg.classList.add('loaded');

            renderSocialLinks();
            renderSkills();
            renderProjects();
            renderBlogs();
            renderAchievements();
            renderExperience();
            renderEducation();
            renderTestimonials();

        function renderSocialLinks() {
            const socialLinksContainer = document.getElementById('socialLinksHero');
            socialLinksContainer.innerHTML = '';

            portfolioData.contact.socialLinks.forEach(link => {
                const socialLink = document.createElement('a');
                socialLink.href = link.url;
                socialLink.className = 'social-link-hero';
                socialLink.target = '_blank';
                socialLink.innerHTML = `<i class="${link.icon}"></i>`;
                socialLink.setAttribute('aria-label', link.platform);
                socialLinksContainer.appendChild(socialLink);
            });
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skillsGrid');
            skillsGrid.innerHTML = '';

            portfolioData.skills.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'skill-category fade-in';
                
                const skillsHTML = category.items.map(skill => 
                    `<div class="skill-tag">
                        <i class="${skill.icon}"></i>
                        <span>${skill.name}</span>
                    </div>`
                ).join('');

                categoryDiv.innerHTML = `
                    <h3>${category.title}</h3>
                    <div class="skills-list">
                        ${skillsHTML}
                    </div>
                `;

                skillsGrid.appendChild(categoryDiv);
            });
        }

        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';

            portfolioData.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-card fade-in';

                // Extract first sentence as one-liner
                const oneLiner = project.description.split('.')[0] + '.';

                projectDiv.innerHTML = `
                    <a href="${project.githubUrl}" class="project-card-inner" target="_blank">
                        <img src="${project.image}" alt="${project.title}" class="project-image" loading="lazy">

        function renderAchievements() {
            const achievementsGrid = document.getElementById('achievementsGrid');
            if (!achievementsGrid) return;
            achievementsGrid.innerHTML = '';

            // Use the achievements array from data.json
            (portfolioData.achievements || []).forEach(item => {
                const achDiv = document.createElement('div');

                achDiv.innerHTML = `

                        <p>${item.description}</p>

                achievementsGrid.appendChild(achDiv);
            });
        }

        function renderExperience() {
            const experienceGrid = document.getElementById('experienceGrid');
            if (!experienceGrid) return;
            experienceGrid.innerHTML = '';

            // Sort by most recent first
            const sortedExperience = [...portfolioData.experience].sort((a, b) => {
                const getYear = (date) => {
                    if (date === 'Present') return 9999;
                    return parseInt(date.split(' ')[1]) || 0;
                };
                return getYear(b.endDate) - getYear(a.endDate);
            });

            sortedExperience.forEach(exp => {
                const card = document.createElement('div');
                card.className = 'journey-card fade-in';

                const highlightsHTML = exp.highlights
                    ? exp.highlights.map(h => `<li>${h}</li>`).join('')
                    : '';

                card.innerHTML = `
                    <div class="journey-card-header">
                        <img src="${exp.logo}" alt="${exp.company}" class="journey-logo">
                        <div class="journey-info">
                            <div class="journey-title-company">

                            <div class="journey-duration">

                        </div>

            educationGrid.innerHTML = '';

            // Sort by most recent first

                const getYear = (date) => parseInt(date.split(' ')[1]) || parseInt(date) || 0;
                return getYear(b.endDate || b.year) - getYear(a.endDate || a.year);
            });

            sortedEducation.forEach(edu => {

                const descriptionHTML = edu.description

        // Theme toggle functionality

        const body = document.body;

            body.setAttribute('data-theme', theme);

            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenu');
        const navLinks = document.querySelector('.nav-links');

        if (mobileMenuBtn && navLinks) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = navLinks.classList.contains('mobile-open');
                const icon = mobileMenuBtn.querySelector('i');

                if (isOpen) {
                    // Close menu
                    navLinks.classList.remove('mobile-open');
                    icon.className = 'fas fa-bars';
                    document.body.style.overflow = 'auto';
                } else {
                    // Open menu
                    navLinks.classList.add('mobile-open');
                    icon.className = 'fas fa-times';
                    document.body.style.overflow = 'hidden';
                }
            });

            // Close mobile menu when clicking on a link
            const navLinkItems = navLinks.querySelectorAll('a');
            navLinkItems.forEach(link => {
                link.addEventListener('click', () => {
                    const icon = mobileMenuBtn.querySelector('i');
                    navLinks.classList.remove('mobile-open');
                    icon.className = 'fas fa-bars';
                    document.body.style.overflow = 'auto';
                });
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fade in animation on scroll
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScrollAnimation);

        // Mobile menu toggle (for future implementation)
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.addEventListener('click', () => {
            // Add mobile menu functionality here
            console.log('Mobile menu clicked');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            handleScrollAnimation();
        });

        // New ML Animation script for hero section
        (function() {
            const canvas = document.getElementById('mlAnimation');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            function resize() {
                width = canvas.width = canvas.offsetWidth;
                height = canvas.height = canvas.offsetHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            let particles = [];
            const particleCount = 100; // increased from 50 for greater density
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 2
                    });
                }
            }
            initParticles();

            function animate() {
                ctx.clearRect(0, 0, width, height);
                // Draw particles
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(37, 99, 235, 0.7)';
                    ctx.fill();
                });
                // Draw connecting lines for close particles
                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 120) { // increased threshold from 100 for denser connections
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = 'rgba(37, 99, 235,' + (1 - dist / 120) + ')';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        })();
