<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Poojari - Machine Learning Engineer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Balanced light mode - softer and easier on eyes */
            --primary-color: #5B4FCF;  /* vibrant purple */
            --secondary-color: #7C6FE8;  /* lighter purple */
            --accent-color: #9D91FF;     /* soft purple accent */
            --text-color: #1F2937;       /* softer dark text */
            --text-light: #6B7280;       /* medium gray */
            --bg-color: #FAFAFA;         /* soft neutral background */
            --card-bg: #FFFFFF;          /* clean white cards */
            --border-color: #E5E7EB;     /* soft border */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        /* Warmer dark mode - less gloomy, more inviting */
        [data-theme="dark"] {
            --text-color: #E6EDF3;       /* bright readable text */
            --text-light: #9CA3AF;       /* softer secondary text */
            --bg-color: #0D1117;         /* deep but not harsh */
            --card-bg: #161B22;          /* slightly lighter cards */
            --border-color: #30363D;     /* subtle borders */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 20px 40px -12px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Animated Background Shapes */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 20px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 30px;
            top: 10%;
            left: 70%;
            animation-delay: -15s;
        }

        .floating-shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 50%;
            top: 40%;
            left: 5%;
            animation-delay: -8s;
        }

        .floating-shape:nth-child(6) {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 15px;
            top: 70%;
            left: 90%;
            animation-delay: -12s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] nav {
            background: rgba(17, 24, 39, 0.95);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero + About Section with Social Links */
        .hero-about {
            padding: 5rem 0 2rem;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--card-bg) 100%);
            height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .hero-text .subtitle {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .hero-text p {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 61, 139, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 61, 139, 0.3);
        }

        .social-links-hero {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .social-link-hero {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .social-link-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .social-link-hero:hover::before {
            left: 100%;
        }

        .social-link-hero:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .hero-image {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 15px 35px rgba(72, 61, 139, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.95;
            display: none;  /* Hidden by default, shown when loaded */
            margin: 0 auto;
        }

        .profile-image.loaded {
            display: block;
        }

        .profile-image:hover {
            transform: scale(1.08);
            opacity: 1;
            box-shadow: 0 25px 50px rgba(72, 61, 139, 0.3);
        }

        /* Skills Section */
        .skills {
            padding: 3rem 0;
            background: var(--bg-color);
        }

        .skills h2 {
            margin-bottom: 2rem;
        }
        .skills, .projects, .blogs, .timeline-section, .testimonials {
            position: relative;
            overflow: hidden;
        }
        
        /* Section shapes container */
        .section-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure section content stays above shapes */
        .container {
            position: relative;
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.08);
            transition: all 0.25s ease;
        }

        .skill-category h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.95rem;
            color: var(--text-color);
            font-weight: 600;
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        [data-theme="dark"] .skill-category {
            background: rgba(31, 41, 55, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            align-items: center;
        }

        .skill-tag {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.05), rgba(106, 90, 205, 0.05));
            border: 1.5px solid var(--primary-color);
            padding: 0.45rem 0.9rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .skill-tag:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(72, 61, 139, 0.2);
            border-color: transparent;
        }

        .skill-tag i {
            font-size: 0.85rem;
        }

        /* Projects Section - Compact Design */
        .projects {
            padding: 4rem 0;
            background: var(--card-bg);
        }

        .projects h2 {
            margin-bottom: 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .project-card {
            position: relative;
            height: 280px;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.1);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
        }

        .project-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: blur(0px);
        }

        .project-card:hover .project-image {
            opacity: 0.2;
            transform: scale(1.05);
            filter: blur(8px);
        }

        .project-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transition: all 0.3s ease;
        }

        .project-card:hover .project-title {
            opacity: 0;
            transform: translateY(20px);
        }

        .project-description {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            padding: 1.5rem;
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transform: translateY(-40%);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .project-card:hover .project-description {
            opacity: 1;
            transform: translateY(-60%);
        }

        .project-card-inner::after {
            content: 'View on GitHub →';
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .project-card:hover .project-card-inner::after {
            opacity: 1;
            bottom: 2rem;
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Blogs Section - Compact Design */
        .blogs {
            padding: 4rem 0;
            background: var(--bg-color);
        }

        .blogs h2 {
            margin-bottom: 2rem;
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .blog-card {
            position: relative;
            height: 280px;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.1);
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
        }

        .blog-link {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .blog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: blur(0px);
        }

        .blog-card:hover .blog-image {
            opacity: 0.2;
            transform: scale(1.05);
            filter: blur(8px);
        }

        .blog-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transition: all 0.3s ease;
            line-height: 1.3;
        }

        .blog-card:hover .blog-title {
            opacity: 0;
            transform: translateY(20px);
        }

        .blog-content {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            padding: 1.5rem;
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transform: translateY(-40%);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .blog-card:hover .blog-content {
            opacity: 1;
            transform: translateY(-60%);
        }

        .blog-link::after {
            content: 'Read Article →';
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .blog-card:hover .blog-link::after {
            opacity: 1;
            bottom: 2rem;
        }

        /* Combined Timeline Section */
        .timeline-section {
            padding: 3rem 0;
            background: var(--card-bg);
        }

        .timeline-section h2 {
            margin-bottom: 1.5rem;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            min-height: 800px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            z-index: 0;
            border-radius: 2px;
        }

        .timeline-item {
            position: absolute;
            width: 42%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .timeline-item:hover {
            z-index: 10;
        }

        .timeline-item.experience {
            right: 52%;
            text-align: right;
        }

        .timeline-item.education {
            left: 52%;
            text-align: left;
        }

        .timeline-content {
            padding: 1.25rem;
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.06), rgba(106, 90, 205, 0.03));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(72, 61, 139, 0.15);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .timeline-item:hover .timeline-content {
            box-shadow: 0 15px 40px rgba(72, 61, 139, 0.25);
            transform: scale(1.02);
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(72, 61, 139, 0.1), rgba(106, 90, 205, 0.05));
        }

        [data-theme="dark"] .timeline-content {
            background: rgba(31, 41, 55, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] .timeline-item:hover .timeline-content {
            background: rgba(31, 41, 55, 0.25);
            border-color: var(--primary-color);
        }

        .timeline-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .timeline-item.experience .timeline-header {
            flex-direction: row-reverse;
        }

        .timeline-image {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .timeline-info {
            flex: 1;
            min-width: 0;
        }

        .timeline-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .timeline-company {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .timeline-duration {
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .timeline-type {
            position: absolute;
            top: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.3rem 0.75rem;
            border-radius: 1.5rem;

    <script>
        // Load data from JSON file
        let portfolioData = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                portfolioData = await response.json();
                renderContent();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderContent() {
            if (!portfolioData) return;

            // Render hero section with personal data
            document.getElementById('heroName').textContent = portfolioData.personal.name;
            document.getElementById('heroTitle').textContent = portfolioData.personal.title;
            
            // Render bio paragraphs
            const bioContainer = document.getElementById('heroBioContainer');
            bioContainer.innerHTML = portfolioData.personal.bio.map(text => `<p>${text}</p>`).join('');
            
            // Render profile image
            const profileImg = document.getElementById('profileImg');
            profileImg.src = portfolioData.personal.profileImage;
            profileImg.alt = portfolioData.personal.name;
            profileImg.classList.add('loaded');

            renderSocialLinks();
            renderSkills();
            renderProjects();
            renderBlogs();
            renderAchievements();
            renderCombinedTimeline();
            renderTestimonials();
        }

        function renderSocialLinks() {
            const socialLinksContainer = document.getElementById('socialLinksHero');
            socialLinksContainer.innerHTML = '';

            portfolioData.contact.socialLinks.forEach(link => {
                const socialLink = document.createElement('a');
                socialLink.href = link.url;
                socialLink.className = 'social-link-hero';
                socialLink.target = '_blank';
                socialLink.innerHTML = `<i class="${link.icon}"></i>`;
                socialLink.setAttribute('aria-label', link.platform);
                socialLinksContainer.appendChild(socialLink);
            });
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skillsGrid');
            skillsGrid.innerHTML = '';

            portfolioData.skills.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'skill-category fade-in';
                
                const skillsHTML = category.items.map(skill => 
                    `<div class="skill-tag">
                        <i class="${skill.icon}"></i>
                        <span>${skill.name}</span>
                    </div>`
                ).join('');

                categoryDiv.innerHTML = `
                    <h3>${category.title}</h3>
                    <div class="skills-list">
                        ${skillsHTML}
                    </div>
                `;

                skillsGrid.appendChild(categoryDiv);
            });
        }

        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';

            portfolioData.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-card fade-in';

                // Extract first sentence as one-liner
                const oneLiner = project.description.split('.')[0] + '.';

                projectDiv.innerHTML = `
                    <a href="${project.githubUrl}" class="project-card-inner" target="_blank">
                        <img src="${project.image}" alt="${project.title}" class="project-image" loading="lazy">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${oneLiner}</p>
                    </a>
                `;

                projectsGrid.appendChild(projectDiv);
            });
        }

        function renderBlogs() {
            const blogsGrid = document.getElementById('blogsGrid');
            blogsGrid.innerHTML = '';

            portfolioData.blogs.forEach(blog => {
                const blogDiv = document.createElement('div');

        function renderCombinedTimeline() {
            const timelineContainer = document.getElementById('combinedTimeline');
            timelineContainer.innerHTML = '';

            // Parse date string to decimal year (e.g., "Mar 2025" -> 2025.167)
            function parseDate(dateStr) {
                if (!dateStr || dateStr === "Present" || dateStr === "present") {
                    const now = new Date();
                    return now.getFullYear() + (now.getMonth() + 1) / 12;
                }

                const months = {
                    'Jan': 1, 'Feb': 2, 'Mar': 3, 'Apr': 4, 'May': 5, 'Jun': 6,
                    'Jul': 7, 'Aug': 8, 'Sep': 9, 'Sept': 9, 'Oct': 10, 'Nov': 11, 'Dec': 12
                };

                const parts = dateStr.trim().split(' ');
                if (parts.length === 2) {
                    const month = months[parts[0]] || 1;
                    const year = parseInt(parts[1]);
                    return year + (month - 0.5) / 12; // Use middle of month
                }

                return parseInt(dateStr) || 0;
            }

            // Helper to check overlap
            function doOverlap(item1, item2) {
                return (item1.startDecimal <= item2.endDecimal && item2.startDecimal <= item1.endDecimal);
            }

            // Prepare data with decimal dates
            const experiences = portfolioData.experience.map(item => ({
                ...item,
                type: 'Experience',
                startDecimal: parseDate(item.startDate),
                endDecimal: parseDate(item.endDate)
            })).sort((a, b) => a.startDecimal - b.startDecimal);

            const educations = portfolioData.education.map(item => ({
                ...item,
                type: 'Education',
                startDecimal: parseDate(item.startDate),
                endDecimal: parseDate(item.endDate)
            })).sort((a, b) => a.startDecimal - b.startDecimal);

            // Find min and max for scaling
            const allItems = [...experiences, ...educations];
            const minDecimal = Math.min(...allItems.map(item => item.startDecimal));
            const maxDecimal = Math.max(...allItems.map(item => item.endDecimal));
            const range = maxDecimal - minDecimal;
            const pixelsPerYear = 120;
            const totalHeight = range * pixelsPerYear;

            timelineContainer.style.minHeight = totalHeight + 'px';

            // Detect overlaps within experiences
            experiences.forEach((exp, i) => {
                exp.offsetLevel = 0;
                for (let j = 0; j < i; j++) {
                    if (doOverlap(exp, experiences[j])) {
                        exp.offsetLevel = Math.max(exp.offsetLevel, experiences[j].offsetLevel + 1);
                    }
                }
            });

            // Detect overlaps within educations
            educations.forEach((edu, i) => {
                edu.offsetLevel = 0;
                for (let j = 0; j < i; j++) {
                    if (doOverlap(edu, educations[j])) {
                        edu.offsetLevel = Math.max(edu.offsetLevel, educations[j].offsetLevel + 1);
                    }
                }
            });

            // Render experiences
            experiences.forEach(item => {
                const element = createTimelineItem(item, minDecimal, maxDecimal, pixelsPerYear);
                timelineContainer.appendChild(element);
            });

            // Render educations
            educations.forEach(item => {
                const element = createTimelineItem(item, minDecimal, maxDecimal, pixelsPerYear);
                timelineContainer.appendChild(element);
            });

            function createTimelineItem(item, minDecimal, maxDecimal, pixelsPerYear) {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item fade-in ${item.type.toLowerCase()}`;

                // Calculate position and height based on decimal dates
                const duration = item.endDecimal - item.startDecimal;
                const topPosition = (maxDecimal - item.endDecimal) * pixelsPerYear;
                const height = Math.max(duration * pixelsPerYear, 100);

                timelineItem.style.top = topPosition + 'px';
                timelineItem.style.height = height + 'px';

                // Handle overlaps - side by side for experiences
                if (item.offsetLevel > 0) {
                    const offsetPercent = item.offsetLevel * 12;
                    const widthPercent = 42 - (item.offsetLevel * 6);
                    timelineItem.style.width = widthPercent + '%';

                    if (item.type === 'Experience') {
                        timelineItem.style.right = (52 + offsetPercent) + '%';
                    } else {
                        timelineItem.style.left = (52 + offsetPercent) + '%';
                    }
                }

                const descriptionHTML = item.highlights ?
                    item.highlights.map(desc => `<li>${desc}</li>`).join('') :
                    item.description?.map(desc => `<li>${desc}</li>`).join('') || '';

                // Education shows only end date, Experience shows range
                const durationText = item.type === 'Education'
                    ? item.year || item.endDate
                    : `${item.startDate} - ${item.endDate}`;

                const title = item.type === 'Experience' ? item.position : item.degree;
                const organization = item.type === 'Experience' ? item.company : item.institution;

                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-type">${item.type}</div>
                        <div class="timeline-dot"></div>
                        <div class="timeline-header">
                            <img src="${item.logo}" alt="${organization}" class="timeline-image">
                            <div class="timeline-info">
                                <div class="timeline-title">${title}</div>
                                <div class="timeline-company">${organization}</div>
                                <div class="timeline-duration">${durationText}</div>
                            </div>
                        </div>
                        <div class="timeline-details">
                            <ul>
                                ${descriptionHTML}
                            </ul>
                        </div>
                    </div>
                `;

                return timelineItem;
            }
        }

        // New ML Animation script for hero section
        (function() {
            const canvas = document.getElementById('mlAnimation');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            function resize() {
                width = canvas.width = canvas.offsetWidth;
                height = canvas.height = canvas.offsetHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            let particles = [];
            const particleCount = 100; // increased from 50 for greater density
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 2
                    });
                }
            }
            initParticles();

            function animate() {
                ctx.clearRect(0, 0, width, height);
                // Draw particles
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(37, 99, 235, 0.7)';
                    ctx.fill();
                });
                // Draw connecting lines for close particles
                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 120) { // increased threshold from 100 for denser connections
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = 'rgba(37, 99, 235,' + (1 - dist / 120) + ')';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
